					<div class="sidebar sticky-sidebar col-lg-3">

                            <div class="tabs">
                                <ul class="nav nav-tabs" id="tabs-posts" role="tablist">

                                        <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#featured" role="tab" aria-controls="featured" aria-selected="false">Featured</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="contact-tab" data-toggle="tab" href="#recent" role="tab" aria-controls="recent" aria-selected="false">Recent</a>
                                    </li>
                                </ul>
                                <div class="tab-content" id="tabs-posts-content">
                                    <div class="tab-pane fade show active" id="featured" role="tabpanel" aria-labelledby="popular-tab">

												</div>
											</div>

                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="recent" role="tabpanel" aria-labelledby="recent-tab">

											<div class="post-thumbnail-entry">
												<img alt="" src="{{ post.image }}">
												<div class="post-thumbnail-content">
													<a href="{% if post.categories contains "links" %}{{ post.external_link }}{% else %}{{ post.title}}{% endif %}" title="{{ post.title }}">{{ post.title | truncate: 50 }}</a>

												</div>
											</div>
										{% endfor %}
										
                                        </div>
                                    </div>
                                </div>
                            </div>
